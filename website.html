<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" /><title>Matrix Düzeni - Sol Tık Aktif, Sağ Tık Pasif</title><style>body{background:#121212;margin:0;padding:0}.matrix{display:grid;grid-template-columns:repeat(8,20px);grid-template-rows:repeat(8,20px);gap:2px;border:2px solid #555;padding:4px}.cell{width:20px;height:20px;background:#333;cursor:pointer;transition:background .15s,box-shadow .15s;border-radius:2px}.cell.active{background:rgb(0,204,255)}.cell:hover{box-shadow:0 0 6px 2px rgba(0,204,255,.6)}.container{display:flex;flex-direction:column;align-items:center;padding:20px}.wrapper{display:grid;grid-template-columns:repeat(6,auto);grid-template-rows:repeat(6,auto);gap:0;margin-bottom:20px}.button-container{display:flex;gap:20px;margin-top:20px;justify-content:end}.footer{position:fixed;bottom:15px;left:50%;transform:translateX(-50%);color:#0cf;font-size:14px;font-family:'Courier New',monospace;background:rgba(0,0,0,.3);padding:6px 16px;border:1px solid #0cf;border-radius:8px;box-shadow:0 0 10px rgba(0,204,255,.3);opacity:.95;z-index:999;user-select:none;display:flex;align-items:center;gap:12px}.footer .tag{font-weight:700;color:#0ff;transition:color .3s,text-shadow .3s}.footer .tag:hover{color:#fff;text-shadow:0 0 5px #0cf,0 0 10px #0cf;cursor:pointer}.footer .about-btn{padding:5px 10px;background:transparent;border:1px solid #0cf;border-radius:5px;color:#0cf;text-decoration:none;font-size:13px;transition:background .3s,color .3s,box-shadow .3s}.footer .about-btn:hover{background:#0cf;color:#000;box-shadow:0 0 8px #0cf}button{background:#222;color:#0cf;border:1px solid #0cf;padding:8px 14px;margin:5px;cursor:pointer;border-radius:4px;font-size:14px;transition:background .2s,box-shadow .2s,transform .1s}button:hover{background:#0cf;color:#000;box-shadow:0 0 10px 2px rgba(0,204,255,.7)}button:active{transform:scale(.96);background:#09c;box-shadow:0 0 6px 2px rgba(0,204,255,.6)}</style></head><body><div class="container"><div class="wrapper" id="wrapper"></div><div class="button-container"><button id="fillAll">Fill All</button><button id="clearAll">Delete All</button><button id="mirrorMatrix">Mirror Matrix</button><button id="importMatrix">Import Matrix</button><button id="outMatrix">Out Matrix</button></div><div class="footer">Build By : <span class="tag">fenrir06</span> / <span class="tag">flovali_</span><a href="about.html" class="about-btn">About Me</a></div></div><script>const fillBtn=document.getElementById('fillAll'),clearBtn=document.getElementById('clearAll');fillBtn.addEventListener('click',()=>{document.querySelectorAll('.cell').forEach(c=>c.classList.add('active'))}),clearBtn.addEventListener('click',()=>{document.querySelectorAll('.cell').forEach(c=>c.classList.remove('active'))});const wrapper=document.getElementById('wrapper'),positions=[{col:1,row:1},{col:2,row:1},{col:4,row:1},{col:5,row:1},{col:7,row:1},{col:8,row:1},{col:1,row:2},{col:2,row:2},{col:3,row:2},{col:4,row:2},{col:5,row:2},{col:6,row:2},{col:7,row:2},{col:8,row:2}];positions.forEach(pos=>{const matrix=document.createElement('div');matrix.className='matrix';matrix.style.gridColumn=pos.col;matrix.style.gridRow=pos.row;let isLeftMouseDown=false,isRightMouseDown=false;for(let i=0;i<64;i++){const cell=document.createElement('div');cell.className='cell';cell.addEventListener('contextmenu',e=>e.preventDefault()),cell.addEventListener('mousemove',()=>{isLeftMouseDown?cell.classList.contains('active')||cell.classList.add('active'):isRightMouseDown&&cell.classList.contains('active')&&cell.classList.remove('active')}),cell.addEventListener('mousedown',e=>{e.preventDefault();0===e.button?(isLeftMouseDown=!0,cell.classList.contains('active')||cell.classList.add('active')):2===e.button&&(isRightMouseDown=!0,cell.classList.contains('active')&&cell.classList.remove('active'))}),matrix.appendChild(cell)}document.addEventListener('mouseup',e=>{0===e.button?isLeftMouseDown=!1:2===e.button&&(isRightMouseDown=!1)}),document.addEventListener('pointerup',e=>{0===e.button?isLeftMouseDown=!1:2===e.button&&(isRightMouseDown=!1)}),matrix.addEventListener('mouseleave',()=>{isLeftMouseDown=!1,isRightMouseDown=!1}),wrapper.appendChild(matrix)});const MatrixMirrorBtn=document.getElementById('mirrorMatrix');MatrixMirrorBtn.addEventListener('click',()=>{const cells=document.querySelectorAll('.cell');const pairs=[[1,6],[2,5],[3,4],[7,14],[8,13],[9,12],[10,11]];pairs.forEach(([s,t])=>{const sb=(s-1)*64,tb=(t-1)*64;for(let i=0;i<64;i++)cells[tb+i].classList.remove('active');for(let r=0;r<8;r++)for(let c=0;c<8;c++){const si=sb+r*8+c,ti=tb+r*8+(7-c);cells[si].classList.contains('active')&&cells[ti].classList.add('active')}})});const importMatrixBtn=document.getElementById('importMatrix');importMatrixBtn.addEventListener('click',()=>{const input=prompt('Lütfen matrisi 0 ve 1 olarak, 14 blok 64 bit şeklinde (aralarında boşluk olabilir) girin:');if(!input)return;const bitsOnly=input.replace(/[^01]/g,''),cells=document.querySelectorAll('.cell');if(bitsOnly.length!==896)return alert('Hata: Girdiğiniz veri 14x64 = 896 bit uzunluğunda olmalı.');for(let i=0;i<896;i++)'1'===bitsOnly[i]?cells[i].classList.add('active'):cells[i].classList.remove('active');alert('Matrix başarıyla yüklendi!')});const showMatrixBtn=document.getElementById('outMatrix');showMatrixBtn.addEventListener('click',()=>{const matrixState=Array.from(document.querySelectorAll('.cell')).map(c=>c.classList.contains('active')?'1':'0').join(''),spacedMatrixState=matrixState.match(/.{1,64}/g).join(' ');prompt('Matrix Durumu:',spacedMatrixState)});function flipHorizontal(b64){let r=0n;for(let i=0;i<64;i++)0n!==(b64&(1n<<BigInt(i)))&&(r|=1n<<BigInt(63-i));return r}function rotate180(arr){const n=arr.length;let rot=[];for(let i=0;i<n;i++)rot.push(flipHorizontal(arr[n-1-i]));return rot}document.getElementById('aboutMe')?.addEventListener('click',()=>{const cells=document.querySelectorAll('.cell'),matricesCount=14;let matricesBits=[];for(let m=0;m<matricesCount;m++){let bits=0n;for(let i=0;i<64;i++){const cellIndex=64*m+i,isActive=cells[cellIndex].classList.contains('active');isActive&&(bits|=1n<<BigInt(63-i))}matricesBits.push(bits)}matricesBits[0]=flipHorizontal(matricesBits[0]),matricesBits[1]=flipHorizontal(matricesBits[1]),matricesBits[4]=flipHorizontal(matricesBits[4]),matricesBits[5]=flipHorizontal(matricesBits[5]),matricesBits[2]=flipHorizontal(matricesBits[2]),matricesBits[3]=flipHorizontal(matricesBits[3]);const order=[2,1,7,8,9,10,3,4,11,12,13,14,6,5].map(n=>n-1);let combined=0n;for(let idx of order)combined=(combined<<64n)|matricesBits[idx];let binString=combined.toString(2);while(binString.length<896)binString='0'+binString;const lines=[];lines.push("char matrix[]{112, 8, // 112 byte, 8 yüksekliği\n");for(let i=0;i<14;i++){const lineBits=binString.slice(64*i,64*(i+1));let bytes=[];for(let b=0;b<8;b++){const byteBits=lineBits.slice(8*b,8*(b+1));bytes.push("B"+byteBits)}lines.push(`// Satır ${i+1}\n  ${bytes.join(", ")},`)}lines.push("};\n");const result=lines.join("\n");prompt("C formatında matrix dizisi:",result)});</script></body></html>
