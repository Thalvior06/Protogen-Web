
<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Matrix Düzeni - Sol Tık Aktif, Sağ Tık Pasif</title><style>body{background:#121212;margin:0;padding:0}.matrix{display:grid;grid-template-columns:repeat(8,20px);grid-template-rows:repeat(8,20px);gap:2px;border:2px solid #555;padding:4px}.cell{width:20px;height:20px;background:#333;cursor:pointer;transition:background 0.15s,box-shadow 0.15s;border-radius:2px}.cell.active{background:rgb(0,204,255)}.cell:hover{box-shadow:0 0 6px 2px rgba(0,204,255,0.6)}.container{display:flex;flex-direction:column;align-items:center;padding:20px}.wrapper{display:grid;grid-template-columns:repeat(6,auto);grid-template-rows:repeat(6,auto);gap:0;margin-bottom:20px}.button-container{display:flex;gap:20px;margin-top:20px;justify-content:bottom}button{background:#222;color:#0cf;border:1px solid #0cf;padding:8px 14px;margin:5px;cursor:pointer;border-radius:4px;font-size:14px;transition:background 0.2s,box-shadow 0.2s,transform 0.1s}button:hover{background:#0cf;color:#000;box-shadow:0 0 10px 2px rgba(0,204,255,0.7)}button:active{transform:scale(0.96);background:#09c;box-shadow:0 0 6px 2px rgba(0,204,255,0.6)}</style></head><body><div class="container"><div class="wrapper" id="wrapper"></div><div class="button-container"><button id="fillAll">Fill All</button><button id="clearAll">Delete All</button><button id="mirrorMatrix">Mirror Matrix</button><button id="importMatrix">Import Matrix</button><button id="outMatrix">Out Matrix</button><button id="translateMatrix">Translate Matrix</button></div></div><div class="wrapper" id="wrapper"></div><script>const fillBtn=document.getElementById('fillAll');const clearBtn=document.getElementById('clearAll');fillBtn.addEventListener('click',()=>{document.querySelectorAll('.cell').forEach(c=>{c.classList.add('active')})});clearBtn.addEventListener('click',()=>{document.querySelectorAll('.cell').forEach(c=>{c.classList.remove('active')})});const wrapper=document.getElementById('wrapper');const positions=[{col:1,row:1},{col:2,row:1},{col:4,row:1},{col:5,row:1},{col:7,row:1},{col:8,row:1},{col:1,row:2},{col:2,row:2},{col:3,row:2},{col:4,row:2},{col:5,row:2},{col:6,row:2},{col:7,row:2},{col:8,row:2}];positions.forEach(pos=>{const matrix=document.createElement('div');matrix.className='matrix';matrix.style.gridColumn=pos.col;matrix.style.gridRow=pos.row;let l=false,r=false;for(let i=0;i<64;i++){const c=document.createElement('div');c.className='cell';c.addEventListener('contextmenu',e=>e.preventDefault());c.addEventListener('mousemove',()=>{if(l){if(!c.classList.contains('active'))c.classList.add('active')}else if(r){if(c.classList.contains('active'))c.classList.remove('active')}});c.addEventListener('mousedown',e=>{e.preventDefault();if(e.button===0){l=true;if(!c.classList.contains('active'))c.classList.add('active')}else if(e.button===2){r=true;if(c.classList.contains('active'))c.classList.remove('active')}});matrix.appendChild(c)}document.addEventListener('mouseup',e=>{if(e.button===0)l=false;else if(e.button===2)r=false});document.addEventListener('pointerup',e=>{if(e.button===0)l=false;else if(e.button===2)r=false});matrix.addEventListener('mouseleave',()=>{l=false;r=false});wrapper.appendChild(matrix)});const mB=document.getElementById('mirrorMatrix');mB.addEventListener('click',()=>{document.querySelectorAll('.cell').forEach(c=>{const cells=document.querySelectorAll('.cell');const pairs=[[1,6],[2,5],[3,4],[7,14],[8,13],[9,12],[10,11]];pairs.forEach(([s,t])=>{const sb=(s-1)*64,tb=(t-1)*64;for(let i=0;i<64;i++){cells[tb+i].classList.remove('active')}for(let row=0;row<8;row++){for(let col=0;col<8;col++){const si=sb+row*8+col,ti=tb+row*8+(7-col);if(cells[si].classList.contains('active'))cells[ti].classList.add('active')}}});console.log('Aynalandı')})});document.getElementById('importMatrix').addEventListener('click',()=>{const input=prompt('Matrisi 0 ve 1 olarak girin:');if(!input)return;const bitsOnly=input.replace(/[^01]/g,'');if(bitsOnly.length!==896){alert('Hata: 896 bit gerekli');return}const cells=document.querySelectorAll('.cell');for(let i=0;i<896;i++){if(bitsOnly[i]==='1'){cells[i].classList.add('active')}else{cells[i].classList.remove('active')}}alert('Yüklendi!')});document.getElementById('outMatrix').addEventListener('click',()=>{const state=Array.from(document.querySelectorAll('.cell')).map(c=>c.classList.contains('active')?'1':'0').join('');const spaced=state.match(/.{1,64}/g).join(' ');prompt("Matrix:",spaced)});function flipH(b){let r=0n;for(let i=0;i<64;i++){if((b&(1n<<BigInt(i)))!==0n){r|=1n<<BigInt(63-i)}}return r}document.getElementById('translateMatrix').addEventListener('click',()=>{const cells=document.querySelectorAll('.cell');let mBts=[];for(let m=0;m<14;m++){let bits=0n;for(let i=0;i<64;i++){const idx=m*64+i;if(cells[idx].classList.contains('active')){bits|=(1n<<BigInt(63-i))}}mBts.push(bits)}mBts[0]=flipH(mBts[0]);mBts[1]=flipH(mBts[1]);mBts[4]=flipH(mBts[4]);mBts[5]=flipH(mBts[5]);mBts[2]=flipH(mBts[2]);mBts[3]=flipH(mBts[3]);const order=[2,1,7,8,9,10,3,4,11,12,13,14,6,5].map(n=>n-1);let combined=0n;for(const idx of order){combined=(combined<<64n)|mBts[idx]}let bin=combined.toString(2);while(bin.length<896){bin='0'+bin}const lines=[];lines.push("char matrix[]{112,8,\n");for(let i=0;i<14;i++){const lineBits=bin.slice(i*64,(i+1)*64);let bytes=[];for(let b=0;b<8;b++){bytes.push("B"+lineBits.slice(b*8,(b+1)*8))}lines.push(`// Satır ${i+1}\n  ${bytes.join(",")},`)}lines.push("};\n");prompt("C formatı:",lines.join("\n"))})</script></body></html>
